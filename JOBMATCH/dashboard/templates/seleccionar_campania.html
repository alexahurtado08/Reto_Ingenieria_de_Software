<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Campaña</title>
</head>
<body>

  <h2>Selecciona una campaña activa</h2>

  <form method="POST">
    {% csrf_token %}
    
    <select name="campania_id">
      {% for campania in campañas %}
        <option value="{{ campania.id }}">{{ campania.nombre }}</option>
      {% endfor %}
    </select>

    <button type="submit">Publicar Anuncio</button>
  </form>

</body>
</html>
