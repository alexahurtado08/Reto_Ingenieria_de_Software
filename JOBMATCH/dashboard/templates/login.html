{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JobMatch AI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img
            src="https://placehold.co/48x48/4318D1/4318D1"
            alt="Logo JobMatch AI"
            class="login-logo"
          />
          <h1 class="login-title">Bienvenido a JobMatch AI</h1>
          <p class="login-subtitle">Inicia sesión para continuar</p>
        </div>

        <form method="post" class="login-form">
          {% csrf_token %}
          
          {% if form.errors %}
            <div class="alert alert-error">
              <i class="ti ti-alert-circle"></i>
              Usuario o contraseña incorrectos
            </div>
          {% endif %}

          <div class="form-group">
            <label for="id_username" class="form-label">Correo electrónico</label>
            <div class="input-with-icon">
              <i class="ti ti-mail"></i>
              <input
                type="email"
                name="username"
                id="id_username"
                class="form-input"
                placeholder="tu@email.com"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="id_password" class="form-label">Contraseña</label>
            <div class="input-with-icon">
              <i class="ti ti-lock"></i>
              <input
                type="password"
                name="password"
                id="id_password"
                class="form-input"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn-primary full-width">
            <i class="ti ti-login"></i>
            Iniciar sesión
          </button>

          <div class="login-links">
            <a href="#forgot-password" class="text-link">¿Olvidaste tu contraseña?</a>
            <a href="#signup" class="text-link">Crear cuenta nueva</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
