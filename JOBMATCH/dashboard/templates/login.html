{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - JobMatch AI</title>

  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css" />
  <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      display: block;
    }

    .login-title {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    .login-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary i {
      margin-right: 0.5rem;
    }

    .login-links {
      margin-top: 1rem;
      text-align: center;
    }

    .text-link {
      color: #3b82f6;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 0.9rem;
    }

    .alert-error {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'images/logo.png' %}" alt="Logo JobMatch AI" class="login-logo" />
    <h1 class="login-title">Bienvenido a JobMatch AI</h1>
    <p class="login-subtitle">Inicia sesión para continuar</p>

    <form method="post" class="login-form">
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert-error">
          <i class="ti ti-alert-circle"></i>
          Usuario o contraseña incorrectos.
        </div>
      {% endif %}

      <div class="form-group">
        <label for="id_username" class="form-label">Correo electrónico</label>
        <div class="input-with-icon">
          <i class="ti ti-mail"></i>
          <input
            type="email"
            name="username"
            id="id_username"
            class="form-input"
            placeholder="tu@email.com"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="id_password" class="form-label">Contraseña</label>
        <div class="input-with-icon">
          <i class="ti ti-lock"></i>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-input"
            placeholder="••••••••"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <i class="ti ti-login"></i>
        Iniciar sesión
      </button>

      <div class="login-links">
        <a href="#" class="text-link">¿Olvidaste tu contraseña?</a>
        <a href="#" class="text-link">Crear cuenta</a>
      </div>
    </form>
  </div>
</body>
</html>
