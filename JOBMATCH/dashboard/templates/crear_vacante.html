{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Vacante - JobMatch</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
    <style>
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear Nueva Vacante</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_cargo">Cargo</label>
                {{ form.cargo }}
            </div>
            <div class="form-group">
                <label for="id_salario">Salario</label>
                {{ form.salario }}
            </div>
            <div class="form-group">
                <label for="id_ubicacion">Ubicación</label>
                {{ form.ubicacion }}
            </div>
            <div class="form-group checkbox-container">
                {{ form.critica }}
                <label for="id_critica">¿Es crítica?</label>
            </div>
            <button type="submit" class="btn-primary">Guardar Vacante</button>
        </form>
    </div>
</body>
</html>
